<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>町田市献本マップ</title>
    <link rel="stylesheet" href="style.css">
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>🗺️ 町田市献本マップ</h1>
            <div id="status">読み込み中...</div>
        </header>
        
        <!-- 住所検索パネル -->
        <div id="search-panel">
            <h3>📍 住所検索</h3>
            <div class="search-form">
                <div class="search-row">
                    <label>町名:</label>
                    <input type="text" id="town-name" placeholder="例: 原町田">
                </div>
                <div class="search-row">
                    <label>丁目:</label>
                    <input type="text" id="chome" placeholder="例: 1">
                </div>
                <div class="search-row">
                    <label>番地:</label>
                    <input type="text" id="banchi" placeholder="例: 2">
                </div>
                <div class="search-row">
                    <label>号:</label>
                    <input type="text" id="go" placeholder="例: 3">
                </div>
                <button id="search-btn" class="btn-primary">🔍 検索</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <!-- 献本メモパネル -->
        <div id="record-panel" style="display:none;">
            <h3>📝 献本メモ</h3>
            <div id="record-info"></div>
            <textarea id="memo-input" placeholder="メモを入力してください..."></textarea>
            <div class="button-group">
                <button id="save-record-btn" class="btn-primary">💾 記録を保存</button>
                <button id="delete-record-btn" class="btn-danger" style="display:none;">🗑️ 記録を削除</button>
                <button id="cancel-record-btn" class="btn-secondary">✕ キャンセル</button>
            </div>
        </div>
        
        <div id="info">
            <h2>町田市献本マップ</h2>
            <p>町田支部管内で献本により主の愛が届いた記録。</p>
            <p class="info-note">💡 地図上をクリックして場所を選択し、メモを記録できます。記録された場所は黄色く光りますが、1か月経つと消えます。</p>
            <div id="user-info"></div>
        </div>
        
        <footer>
            <button id="close-btn" style="display:none;">閉じる</button>
        </footer>
    </div>

    <!-- App JS (must be loaded before Google Maps callback) -->
    <script src="app.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&language=ja&callback=initMap" async defer></script>
</body>
</html>
